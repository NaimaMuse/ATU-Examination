{% extends 'base.html' %}
{% load static%}

{% block content %}

<link rel="stylesheet" href="{%static 'css/semester_delete.css'%}">

<div class="course-confirm-delete-container">
    <h2>Are you sure you want to delete "{{ semester.name }}"?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete  </button>
        <a href="{% url 'semester_list' %}" style="text-decoration: none;" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
